<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Counter</title>
    <style>
      .card1{
        height: 300px;
        width: 100%;
        background-color: darkslateblue;
      }

      .card2{
        height: 300px;
        width: 100%;
        background-color: rgb(89, 77, 172);
      }
    </style>

  </head>
  <body>
    <div class="container">
    <h1 class="text-center my-5">Project Statistics</h1>
    <div class="box d-flex">
      <div class="card1 d-flex flex-column justify-content-center align-items-center">
        <i class="fa-solid fa-chart-simple text-white display-2"></i>
        <h4 class="text-white">Live project</h4>
        <p id="cont1" class="display-6 text-white">550</p>
      </div>

        <div class="card2 d-flex flex-column justify-content-center align-items-center">
          <i class="fa-solid fa-users text-white display-2"></i>
          <h4 class="text-white">Live project</h4>
          <p id="cont2" class="display-6 text-white">550</p>
        </div>

          <div class="card1 d-flex flex-column justify-content-center align-items-center">
            <i class="fa-solid fa-mug-hot text-white display-2"></i>
            <h4 class="text-white">Live project</h4>
            <p id="cont3" class="display-6 text-white">550</p>
          </div>

    </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
